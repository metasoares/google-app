<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/style.css">
    <!-- <script type="text/javascript" src="/index.js" defer async></script> -->
     <!-- Font Awesome -->
     <script
     src="https://kit.fontawesome.com/0ffb388943.js"
     crossorigin="anonymous"
   ></script>
</head>
<body>
    
    <div class="google-container">
      <h1>Google</h1>
      <div class="theme-container new-theme">
        <i class="fa-solid fa-circle-half-stroke left leftIcon"></i>
        <i class="fa-solid fa-circle-half-stroke rightIcon right"></i>
      </div>
    </div>
    <main>
      <div class="googling-container">
        <div class="searchBox">
          <input type="search" class="search-input pl-holder"  />
          <span class="search-actions">
            <i class="fa-solid fa-xmark clearInput"></i>
            <p class="divider-icon">|</p>
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </span>
        </div>
        <div class="border-divider"></div>
        <ul class="search-lists">
          <li class="item">How to make a cake</li>
          <li class="item">How to play basketball</li>

          <li class="item">Things to know in USA</li>
          <li class="item">Things to know in Japan</li>

          <li class="item" >Most effective ways to hit a test</li>
          <li class="item">Most effective ways to drive a car safety</li>
        </ul>
      </div>
    </main>
    <script type="text/javascript" src="/index.js" ></script>
</body>
</html>
